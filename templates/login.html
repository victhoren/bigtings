{% extends "layout.html" %}

{% block title %}Log In{% endblock %}

{% block body %}
<article>
<h2>Log in</h2>
{% if error %}
<p class=error><strong>{{ error }}
{% endif %}
<form action="{{ url_for('login') }}" method=post>
	<dl>
		<dt>Username:
		<dd><input type=text name=username>
		<dt>Password:
		<dd><input type=password name=password>
		<dd><input type=submit value=Login>
	</dl>
</form>
</article>
{% endblock %}
